<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script type=“text/javascript” src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
		<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
		<link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"> 

		<title>Bootstrap Booking Form</title>
	</head>

	<body>
		<form action="index.php" id="hotelForm" method="get">
  		<div class="container">
				<h3 class="title">Bootstrap Booking Form:</h3>

				<div class="well description">Fill out the form and click the submit button when complete...</div>

				<div class="form">
					<!-- left -->
					<div class="col-md-6">

						 <!-- user -->
						 <div class="panel panel-primary">
							 <div class="panel-heading">User:</div>
							 <div class="panel-body">
								 <fieldset>
										 <div class="row">
											 <div class="col-xs-3">
												 <label>Username:</label>
											 </div>
											 <div class="col-xs-8">
												 <div class="row form-group" id="username-group">
													<input type="text" id="username" class="form-control" placeholder="Type username..." required/>
												 </div>
											</div>
										 </div>

										 <div class="row">
											 <div class="col-xs-3">
												 <label>First Name:</label>
											 </div>
											 <div class="col-xs-8">
												 <div class="row form-group" id="first-name-group">
													<input type="text" id="firstName" class="form-control" placeholder="Type first name..." required/>
												 </div>
											</div>
										 </div>

										 <div class="row">
											 <div class="col-xs-3">
												 <label>Last Name:</label>
											 </div>
											 <div class="col-xs-8">
												 <div class="row form-group" id="last-name-group">
													<input type="text" id="lastName" class="form-control" placeholder="Type last name..." required/>
												 </div>
											</div>
										 </div>
								</fieldset>
							</div>
						 </div>

						<!-- contact -->
						 <div class="panel panel-primary">
							 <div class="panel-heading">Contact:</div>
							 <div class="panel-body">
								 <fieldset>
									 <div class="input-group form-group" id="phone-group">
										 <span class="input-group-addon"><i class="fa fa-phone"></i></span>
											<input type="tel" id="phone" class="form-control" placeholder="Type phone#..."/>
									 </div>
									 <div class="input-group form-group" id="fax-group">
										 <span class="input-group-addon"><i class="fa fa-fax"></i></span>
										 <input type="text" id="fax" class="form-control" placeholder="Type fax#..."/>
									 </div>
									 <div class="input-group form-group" id="email-group">
										 <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
										 <input type="email" id="email" class="form-control" placeholder="Type e-mail..."/>
									 </div>
								 </fieldset>
							 </div>
						 </div>

						 </p>

						 <!-- schedule -->
						 <div class="panel panel-primary">
							 <div class="panel-heading">Schedule:</div>
							 <div class="panel-body">
								 <fieldset>
									 <label>Adults:</label>
										 <div class="form-group">
											 <select class="form-control" id="adultCount" onChange="calculate();">
												 <option selected>1</option>
												 <option>2</option>
												 <option>3</option>
												 <option>4</option>
											 </select>
										 </div>                 

										 <div class="col-xs-5">
											 <div class="row">
												 <label>Check-In:</label>
												 <input type="date" id="checkInDate" class="form-control" onChange="calculate();"/>
											 </div>

											 <div class="row">
												 <label>Days:</label>
												 <input class="readonly form-control" id="days" placeholder="Displays days..." readonly>
											 </div>
										 </div>
									   <div class="col-xs-2"> </div>
										 <div class="col-xs-5">
											 <div class="row">
												 <label>Check-Out:</label>
												 <input type="date" id="checkOutDate" class="form-control" onChange="calculate();"/>
											 </div>
											 <div class="row">
												 <label>Cost($):</label>
												 <input class="readonly form-control" id="cost" placeholder="Displays cost..." readonly>
											 </div>
										 </div>
									 </fieldset>
							 </div>
						 </div>
					</div>

					<!-- right -->
					<div class="col-md-6">
						<div class="panel panel-primary">
							<div class="panel-heading">Other:</div>
							<div class="panel-body">
								<label>Message:</label>
								<textarea class="form-control" rows=26 placeholder="Type message here..."></textarea>
								<label>Range:</label>
								<input type="range"/>

								<label>Priority:</label>
								<div class="form-group">
									<input type="radio" name="priority" value=1 checked/> Low
									<input type="radio" name="priority" value=2/> Med
									<input type="radio" name="priority" value=3/> High
								</div>
							</div>
						</div>
					</div>
				</div>
			<hr>
			<div class="btn-group pull-right">
					<button type="reset" class="btn btn-primary form-button" id="resetBtn">
						<i class="fa fa-eraser"></i>
						Reset
					</button>

					<button type="button" class="btn btn-success form-button" id="submitBtn">
						<i class="fa fa-paper-plane"></i>
						Submit
					</button>
				</div>
			</div>
		</form>
	</body>
</html>
